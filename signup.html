<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/18005e8cec.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <!--  -->
    <div class="bg-img">
        <div class="content">
            <header>Sign-Up  Form</header>
            <form action="#" onsubmit="signup(event)">
                <div class="field space">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="User-Name" id="exampleInputNmae1">
                </div>
                <div class="field space">
                    <span class="fa fa-gmail"></span>
                    <input type="text" required placeholder="Email or Phone" id="exampleInputEmail1">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="Password" id="exampleInputPassword1">
    
                </div>
               
                <div class="field">
                    <input type="submit" value="SIGNUP ">
                </div>
                <div class="login">Or SignUp  with</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"><span>Facebook</span></i>
                    </div>
                    <div class="instagram">
                        <i class="fab fa-instagram"><span>Instagram</span></i>
                    </div>
                    <div class="google">
                        <i class="fab fa-google"><span>Google</span></i>
                    </div>
                </div>
                <div class="signup">Do have account?
                    <a href="index.html">LogIn Now</a>
                </div>
            </form>
        </div>
    </div>

    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
